language: android

os:
  - linux

android:
  components:
    - build-tools-28.0.3
    - build-tools-29.0.3
    - android-29
    - platform-tools
    - tools
  licenses:
    - 'android-sdk-license-.+'

addons:
  apt:
    # Flutter depends on /usr/lib/x86_64-linux-gnu/libstdc++.so.6 version GLIBCXX_3.4.18
    sources:
      - ubuntu-toolchain-r-test # if we don't specify this, the libstdc++6 we get is the wrong version
    packages:
      - libstdc++6
      - fonts-droid

stages:
  - name: deploy
    if: branch = master

before_install:
  - git clone https://github.com/flutter/flutter.git
  - export PATH="$PATH:`pwd`/flutter/bin"
  - yes | sdkmanager --update
  - yes | flutter doctor --android-licenses
  - flutter doctor -v

script:
  - flutter pub get
  - cd ./lib/
  - flutter analyze

before_deploy:
  - flutter precache
  - flutter build apk

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: build/app/outputs/apk/release/app-release.apk

after_script:
  - flutter clean

cache:
  directories:
    - $HOME/.pub-cache
